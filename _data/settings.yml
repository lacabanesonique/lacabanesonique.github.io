# Testimonials Section
testimonial__title: Nos Partenaires
testimonial__description:

testimonial__items:
  - name: "Paris Habitat"
    image: "/images/parishabitat.png"
    designation: "Bailleur social"
    link: "https://www.parishabitat.fr/"
    content : "Partenaire principal pour les interventions dans les quartiers prioritaires, facilitant l'accès aux ateliers pour les habitants."

  - name: "Projets19"
    image: "/images/projet19.jpg"
    designation: "Développement de projet"
    link: "https://www.projets19.org/"
    content : "Association locale collaborant sur des initiatives culturelles et éducatives dans le 19e arrondissement."

  - name: "Le Cafézoïde"
    image: "/images/cafezoide.png"
    designation: "Café pour les enfants"
    link: "https://www.cafezoide.fr/"
    content : "Lieu emblématique du 19e arrondissement, accueillant régulièrement les ateliers d'éveil musical pour les plus jeunes."


