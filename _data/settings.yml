hero:
  hero__title: La Cabane Sonique
  hero__description: Association loi 1901 dont la mission est de développer l'accessibilité aux arts sonores pour toutes et tous. Nous organisons des ateliers créatifs et des concerts tout public autour des musiques électroniques. Bienvenue sur notre site internet.
  hero__image: '/images/eveil0.jpg'


